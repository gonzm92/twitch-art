<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Twitch Animated Art -->
    <div class="banner">
        <img src="End-Art.png" alt="Your Artwork" id="twitch-art">
    </div>
    
    <!-- Custom Text -->
    <div class="custom-text">
        Thanks for Watching! See you next time!
    </div>

    <!-- Stars Animation Container -->
    <div class="stars" id="stars-container"></div>

    <!-- Triforce Symbol -->
    <div id="triforce">
        <div id="triangle" class="shadow">
            <div id="shadow"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
